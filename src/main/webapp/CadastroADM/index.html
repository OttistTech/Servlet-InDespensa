<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de usuário</title>
</head>
<body>
<div class="half">
    <header class="bg order-1 order-md-2">
        <img src="images/logo_branco.jpg" alt="logo branca"> <h2>InDespensa</h2>
    </header>
    <div class="contents order-2 order-md-1">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-6">
                    <div class="form-block">
                        <div class="text-center mb-5">
                            <h3>É bom te ver de volta!</h3>
                        </div>
                        <form action="login" method="post">
                            <div class="form-group first">
                                <label for="username">Email</label>
                                <input type="text" class="form-control" placeholder="seu-email@gmail.com" id="username" required>
                            </div>
                            <div class="form-group last mb-3">
                                <label for="password">Senha</label>
                                <input type="password" class="form-control" placeholder="Exemplo: 123456@Da" id="password" required>
                            </div>
                            <div class="d-sm-flex mb-5 align-items-center">
                                <span class="ml-auto">Não tem uma conta? <a href="#" class="forgot-pass">Crie agora uma</a></span>
                            </div>
                            <input type="submit" value="Entrar" class="btn btn-block btn-primary">
                            <div class="down">
                                <img src="images/logo.png" alt="Imagem logo"> <h2>InDespensa</h2>
                                <div class="site"><img src="images/site.png" alt="internet logo"><p>Site</p></div>
                                <div class="suport"><img src="./LandingPage/imagens/OnlineSupport.png" alt="Imagem suporte"><p>Suporte</p></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
